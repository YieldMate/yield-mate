[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.19"

remappings = [
    "@chainlink/=node_modules/@chainlink/contracts/",
    "@openzeppelin/=node_modules/@openzeppelin/",
    "@uniswap/v3-core/=node_modules/@uniswap/v3-core/",
    "@uniswap/v3-periphery/=node_modules/@uniswap/v3-periphery/"
]

[rpc_endpoints]
sepolia = "${GOERLI_RPC_URL}"
polygon = ""